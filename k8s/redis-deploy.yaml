apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: betteruptime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
          - redis-server
          - --appendonly
          - "yes"
          - --appendfsync
          - "everysec"
          - --dir
          - /data
        ports:
        - containerPort: 6379
        volumeMounts:
          - name: redis-storage
            mountPath: /data
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            cpu: 50m
            memory: 128Mi
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc